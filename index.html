<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Grid Resource Optimizer</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <h1>Grid Resource Optimizer</h1>
        <p>Simulate grid workloads and optimize resource allocation.</p>
    </header>

    <main>
        <section id="controls">
            <h2>Simulation Controls</h2>
            <label for="failureRate">Set Failure Rate (%):</label>
            <input type="number" id="failureRate" min="0" max="100" value="20">
            <button id="simulateBtn">Run Simulation</button>
            <button id="checkpointBtn">Save Checkpoint</button>
            <button id="restoreBtn">Restore Checkpoint</button>
        </section>

        <section id="simulation">
            <h2>Grid Simulation</h2>
            <canvas id="gridCanvas"></canvas>
        </section>

        <section id="optimization">
            <h2>Optimization Results</h2>
            <div id="results"></div>
        </section>
    </main>

    <script src="app.js"></script>
</body>
</html>
